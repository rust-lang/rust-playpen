<!doctype html>
<html lang="en">
    <head><!--[if lt IE 9]><script language="javascript" type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <title>rust playpen</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700"/>
        <link rel="stylesheet" href="web.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" charset="utf-8"></script>
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
        <script src="web.js"></script>
        <link rel="stylesheet" href="css/arrow.css">
        <!--[if IE 7]><link rel="stylesheet" href="css/arrow-ie7.css"><![endif]-->
    </head>
    <body>
        <div id="topbar"></div>
        </a>
        <div class="panel">
            <div class="controls">
                <div class="dropdown" id="optimize">
                    <div class="button">
                        <span>O2</span> <i class="icon-angle-down"></i>
                    </div>
                    <div class="options">
                        <ul>
                            <li>O0</li>
                            <li>O1</li>
                            <li class="default">O2</li>
                            <li>O3</li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown" id="version">
                    <div class="button">
                        <span>master</span> <i class="icon-angle-down"></i>
                    </div>
                    <div class="options">
                        <ul>
                            <li class="default">master</li>
                            <li>0.10</li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown" id="sample">
                    <div class="button">
                        <span>sample</span> <i class="icon-angle-down"></i>
                    </div>
                    <div class="options">
                        <ul>
                            <li class="default">hello world</li>
                            <li>for loop</li>
                        </ul>
                    </div>
                </div>
            </div>
            <a href="http://www.rust-lang.org/" title="Rust Home" id="logo">
                <img src="http://www.rust-lang.org/logos/rust-logo-128x128-blk-v2.png"
                 alt="Rust Programming Language" width="120" />
            </a>
            <div id="result"></div>
        </div>
        <div id="editor-container">
                <div class="controls">
                    <button id="evaluate">Evaluate</button>
                    <button id="asm">Asm</button>
                    <button id="ir">IR</button>
                    <button id="format">Format</button>
                </div>
                <div id="editor"></div>
        </div>
    </body>
</html>

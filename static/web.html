<!doctype html>
<html lang="en">
    <head>
        <title>rust playpen</title>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" href="//www.rust-lang.org/favicon.ico">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700"/>
        <link rel="stylesheet" href="web.css"/>
        <script src="//cdn.jsdelivr.net/ace/1.1.6/min/ace.js" charset="utf-8"></script>
        <script src="web.js"></script>
    </head>
    <body>
        <p id="control">
            <button id="evaluate">evaluate</button>
            <button id="asm">asm</button>
            <button id="ir">ir</button>
            <button id="format">format</button>
            <button id="share">share</button>
            <select id="optimize">
                <option value="0">-O0</option>
                <option value="1">-O1</option>
                <option value="2" selected="true">-O2</option>
                <option value="3">-O3</option>
            </select>
            <select id="version">
                <option>master</option>
                <option>0.11.0</option>
                <option>0.10</option>
            </select>
            <select id="sample">
                <option>hello world</option>
                <option>for loop</option>
            </select>
            <select id="keyboard">
                <option>Ace</option>
                <option>Emacs</option>
                <option>Vim</option>
            </select>
        </p>
        <a id="top-logo" href="//www.rust-lang.org/" target="_blank"
            title="The Rust Programming Language">
            <img src="//www.rust-lang.org/logos/rust-logo-64x64-blk.png">
        </a>
        <div id="editor"></div>
        <pre id="result" class="highlight"></pre>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <title>rust playpen</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700"/>
        <link rel="stylesheet" href="web.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" charset="utf-8"></script>
        <script src="web.js"></script>
    </head>
    <body>
        <div id="editor"></div>
        <p>
            <button id="evaluate">evaluate</button>
            <button id="asm">asm</button>
            <button id="ir">ir</button>
            <button id="format">format</button>
            <button id="share">share</button>
            <select id="optimize">
                <option value="0">-O0</option>
                <option value="1">-O1</option>
                <option value="2" selected="true">-O2</option>
                <option value="3">-O3</option>
            </select>
            <select id="version">
                <option>master</option>
                <option>0.11.0</option>
                <option>0.10</option>
            </select>
            <select id="sample">
                <option>hello world</option>
                <option>for loop</option>
            </select>
        </p>
        <pre id="result" class="highlight"></pre>
    </body>
</html>

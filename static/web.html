<!doctype html>
<html lang="en">
    <head>
        <title>rust playpen</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700"/>
        <link rel="stylesheet" href="web.css"/>
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/fontello.css">
    </head>
    <body>
        <div id="bar"></div>
        <div id="topbar">
          <h1>
            <a href="http://www.rust-lang.org">Rust</a>
            Playpen
          </h1>
        </div>
        </a>
        <div class="panel">
            <div class="controls">
                <div class="dropdown" id="sample">
                    <div class="button">
                        <span>sample</span> <i class="icon-angle-down"></i>
                    </div>
                    <div class="options">
                        <ul>
                            <li class="default">hello world</li>
                            <li>for loop</li>
                        </ul>
                    </div>
                </div>
            </div>
            <a href="http://www.rust-lang.org/" title="Rust Home" id="logo">
            </a>
        </div>
        <div id="editor-container">
                <div class="controls">
                    <button class="primary" id="evaluate"><i class="icon-rocket"></i> Evaluate</button>
                    <button id="asm">Assembly</button>
                    <button id="ir">LLVM IR</button>
                    <button id="format">Format</button>
                </div>
                <div id="editor"></div><div id="result"></div><br />
                <div class="dropdown" id="examples" title="Examples">
                    <div class="button">
                        <span>Examples</span> <i class="icon-angle-down"></i>
                    </div>
                    <div class="options">
                        <ul>
                            <li class="default">hello world</li>
                            <li>for loop</li>
                        </ul>
                    </div>
                </div>
                <button id="share">Share</button>
                <button id="moreOptions">More Options <i class="icon-angle-down"></i></button>
                <div id="options">
                  <div class="dropdown" id="optimize" title="Optimization Level">
                      <div class="button">
                          <span>-O2</span> <i class="icon-angle-down"></i>
                      </div>
                      <div class="options">
                          <ul>
                              <li>-O0</li>
                              <li>-O1</li>
                              <li class="default">-O2</li>
                              <li>-O3</li>
                          </ul>
                      </div>
                  </div>
                  <div class="dropdown" id="version">
                      <div class="button">
                          <span>master</span> <i class="icon-angle-down"></i>
                      </div>
                      <div class="options">
                          <ul>
                              <li class="default">master</li>
                              <li>0.11</li>
                              <li>0.10</li>
                          </ul>
                      </div>
                  </div>
                </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" charset="utf-8"></script>
        <script src="app.js"></script>
    </body>
</html>
